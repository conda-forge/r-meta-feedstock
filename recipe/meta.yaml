{% set version = "8.0-1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-meta
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/meta_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/meta/meta_{{ version }}.tar.gz
  sha256: 4453dbb45873dac74a561be04e57fe4c40398abeb0a533e1f9ae5202d8c2a726

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-compquadform
    - r-dplyr
    - r-lme4
    - r-magrittr
    - r-metadat
    - r-metafor >=3.0_0
    - r-purrr
    - r-readr
    - r-stringr
    - r-xml2
  run:
    - r-base
    - r-compquadform
    - r-dplyr
    - r-lme4
    - r-magrittr
    - r-metadat
    - r-metafor >=3.0_0
    - r-purrr
    - r-readr
    - r-stringr
    - r-xml2

test:
  commands:
    - $R -e "library('meta')"           # [not win]
    - "\"%R%\" -e \"library('meta')\""  # [win]

about:
  home: https://github.com/guido-s/meta http://meta-analysis-with-r.org
  license: GPL-2.0-or-later
  summary: "User-friendly general package providing standard methods for meta-analysis and supporting Schwarzer, Carpenter, and RÃ¼cker <DOI:10.1007/978-3-319-21416-0>, \"Meta-Analysis with R\" (2015): - fixed effect and random effects meta-analysis; - several plots (forest, funnel, Galbraith / radial, L'Abbe, Baujat, bubble);
    - statistical tests and trim-and-fill method to evaluate bias in meta-analysis; - import data from 'RevMan 5'; - prediction interval, Hartung-Knapp and Paule-Mandel method for random effects model; - cumulative meta-analysis and leave-one-out meta-analysis; - meta-regression; - generalised linear mixed models; - produce
    forest plot summarising several (subgroup) meta-analyses."
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - slacalle

